<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CRUDS with JS</title>
  </head>
  <body>
    <div class="all">
      <div class="head">
        <h2>cruds by <span>jemy</span></h2>
        <p>product managment system</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />

        <div class="flex-inputs">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="price" />
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" />
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" />
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount"/>
          <small id="total"></small>                                          
        </div>

        <input type="number" id="count" placeholder="count" />
        <input type="title" id="category" placeholder="category" />
        <button id="create">create</button>
        <input type="title" onkeyup="searchdata (this.value)" id="search" placeholder="search" />
        <div class="flex-button">
          <button onclick="searchby(this.id)" id="searchbytitle">search by title</button>
          <button onclick="searchby(this.id)" id="searchbycategory">search by category</button>
        </div>
      </div>  
        <div id="deleteAll"> </div>

       
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
